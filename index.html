<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xw1/W9VVdTMF4UCNpOnXXUjh7gFCbm9Q5cz54XSD0Jy0pFSf5s4MS8cNBi6G4bTIq88W0Kap7bVU2wMl7/8Arw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Elogios para Você</title>
</head>
<body>
    <header>
        <h1>Elogios para Minha Vida</h1>
        <p>Seu sorriso ilumina meu dia!</p>
    </header>
    <div class="container">
        <h2 id="compliment">Você é...</h2>
        <button id="changeCompliment">Próximo Elogio</button>
        <a href="login.html" id="loginLink">Login</a>
    </div>
    <script src="script.js"></script>
    <script>
        // Adicione esta lógica para verificar se o usuário está autenticado
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (!isLoggedIn) {
            // Redireciona para a página de login se não estiver autenticado
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
